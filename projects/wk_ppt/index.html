            .wk-menu li:hover a,.wk-menu .active a{display:block;color:white;font-weight: bold;font-family: 'Artifika',"Microsoft Yahei";}
            .wk-menu li ul{display:none;}
            .wk-menu li:hover ul{display:block;}
            .wk-menu li ul{position:absolute;left:0;top:42px;min-width:150px;}
            .wk-menu ul li:first-child,.wk-menu ul li{float:none;background-color:rgb(40, 159, 220);border:none;}
            .wk-menu ul li:first-child:hover,.wk-menu ul li:hover a{background-color: rgb(40, 159, 220);color:white;}

        <script>
            $.fn.wk_tab = function(){
                $(this).find(".wk-menu li").click(function(){
                    $(this).closest(".wk-tab").find(".active").removeClass("active");
                    $(this).addClass("active").closest(".wk-tab").find("div[name="+$(this).attr("name")+"]").addClass("active");
                });
            }
            $(".wk-tab").wk_tab();
function launchFullscreen(element) {
  if(element.requestFullscreen) {
    element.requestFullscreen();
  } else if(element.mozRequestFullScreen) {
    element.mozRequestFullScreen();
  } else if(element.msRequestFullscreen){
